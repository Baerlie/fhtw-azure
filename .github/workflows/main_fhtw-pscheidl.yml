# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fhtw-pscheidl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_200dc579b33e4e70a12343c02a23b5da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf0987a752d448fd980c61e162c2c034 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_200dc579b33e4e70a12343c02a23b5da }}/baerlie/fhtw-a-lab3:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fhtw-pscheidl'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b8796e75331d4751ad9d5e7fb9b33554 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_200dc579b33e4e70a12343c02a23b5da }}/baerlie/fhtw-a-lab3:${{ github.sha }}'